<!DOCTYPE html>
<html>
    <head>
        <title>GroupMe</title>
        <script src="lib/jquery.js"></script>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body tabindex="1">
        <div id="info" class="hidden">
            <p class="info-message"></p>
        </div>
        <div id="error" class="hidden">
            <p class="error-message"></p>
        </div>
        
        <div id="login" class="hidden">
            <a class="login-login" href="">Click here to log in</a>
        </div>

        <div id="logged-in" class="hidden">
            <a class="logged-in-logout" href="#">logout</a>
        </div>

        <div id="select-group" class="hidden">
            <form>
                <select name="group_id">
                    <option value="">Select a Group</option>
                </select>
            </form>
        </div>
        <div id="selected-group" class="hidden">
            <a class="selected-group-share-current-page-button" href="">Share Current Page</a>
            <a class="selected-group-uri" href=""><span class="selected-group-name">--group name--</span></a>
            <a href="#" class="selected-group-remove"><small>change</small></a>
        </div>

        <div id="post-message" class="hidden">
            <form>
                <textarea placeholder="Enter your message and press ENTER" name="message"></textarea>
            </form>
            <ul class="post-message-message-list">
            </ul>
        </div>
    </body>
</html>
